	<!--  The most basic web map. -->

	<!DOCTYPE html>
	<!-- Leaflet Guide: http://leafletjs.com/examples/quick-start.html -->

	<html lang="en">
	<head>
		<style type="text/css">
		body { margin:0; padding: 0;}
		html { position:absolute; top:0; bottom:0; width:100%;}
		#map { position:absolute; top:0; bottom:0; width:100%;}
		#map2 { height: 400px;}
		</style>

		<title> Bourtange, Netherlands </title>

		<!-- Leaflet -->
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	</head>

	<body>
		<div id="map"></div>
		<script>

	var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',{
	   attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
	 });
	var map = new L.Map("map", {
	    center: new L.LatLng(53.006652, 7.192263),
	    zoom: 16
	});
	map.addLayer(layer);

		</script>
	</body>
	</html>
